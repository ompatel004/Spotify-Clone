<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>

    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="" srcset="">
            </div>
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="Spotify">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>

            </div>

            <div class="library bg-grey rounded p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div class="flex gap-1 jcc">
                        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy
                                    Center</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    </div>
                    <div class="flex gap-1 jcc">
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>

        </div>


        <div class="right rounded bg-grey">
            <div class="header rounded">
                <div class="nav">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    <img class="invert navbtn" src="img/left.svg" alt="">
                    <img class="invert navbtn" src="img/right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>  
            </div>
            <div class="spotifyPlaylists">

                <h1>Spotify Playlists</h1>

                <div class="card-container">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="song-details">        
                        <div class="songinfo">
    
                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/previous.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="time-volume">
                            <div class="songtime">
        
                            </div>
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
